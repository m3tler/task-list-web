<div style="display: flex; flex-direction: row; justify-content: center;">
    <div style="padding: 24px;display: flex; flex-direction: column; justify-content: center; width: 300px;">
        <h1 style="padding: 0px;">Logowanie</h1>
        <div style="display: flex; flex-direction: column;">
            <mat-form-field>
                <mat-label>Login</mat-label>
                <input [(ngModel)]="username" matInput placeholder="Wpisz login" (keydown.enter)="handleLogin()" required
                    minlength="1">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Hasło</mat-label>
                <input [(ngModel)]="password" matInput type="password" placeholder="Wpisz hasło"
                    (keydown.enter)="handleLogin()" required minlength="1">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="handleLogin()">Zaloguj</button>
        </div>
    </div>
</div>
