<mat-tab-group animationDuration="0ms" (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Wszystkie"></mat-tab>
    <mat-tab label="Wykonane"></mat-tab>
    <mat-tab label="Oczekujące"></mat-tab>
    <mat-tab label="Przeterminowane"></mat-tab>
</mat-tab-group>

<section>
    <div class="example-button-row" style="padding-left: 8px;">
      <button mat-raised-button color="primary" (click)="addTask()">Dodaj</button>
      <button mat-raised-button color="primary" (click)="deleteSelectedTasks()">Usuń</button>
    </div>
</section>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
class="mat-elevation-z8">

<ng-container matColumnDef="buttons">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="this.selectedItems.includes(element.id)" class="example-margin" color="primary" (change)="changeSelection(element.id)"></mat-checkbox>
        <button mat-raised-button color="primary" (click)="editTask(element)">Edytuj</button>
    </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
        Zadanie
    </th>
    <td [ngStyle]="{'color': element.done == true ? 'lightgreen' : isTerminate(element.deadline) ? 'lightcoral' : 'black'}" mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Done Column -->
<ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by done">
        Wykonane
    </th>
    <td mat-cell *matCellDef="let element">
        <mat-checkbox [(ngModel)]="element.done" class="example-margin" color="primary" (change)="setDone(element)"></mat-checkbox>
    </td>
</ng-container>

<!-- Deadline Column -->
<ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by deadline">
        Termin
    </th>
    <td [ngStyle]="{'color': element.done == true ? 'lightgreen' : isTerminate(element.deadline) ? 'lightcoral' : 'black'}" mat-cell *matCellDef="let element"> {{ element.deadline | date: "dd/MM/yyyy hh:mm" }} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
